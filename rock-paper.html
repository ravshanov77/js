<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="static/styles/rock-paper.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="playGame('rock')">
      <img class="move-icon" src="static/images/rock-emoji.png" />
    </button>

    <button class="move-button" onclick="playGame('paper')">
      <img class="move-icon" src="static/images/paper-emoji.png" />
    </button>

    <button class="move-button" onclick="playGame('scissors')">
      <img class="move-icon" src="static/images/scissors-emoji.png" />
    </button>

    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>

    <button
      class="reset"
      onclick="score.wins = 0; score.losses = 0; score.draws = 0;
      localStorage.removeItem('score'); update()"
    >
      Reset Score
    </button>

    <script src="static/scripts/rock-paper.js"></script>
  </body>
</html>
