<!DOCTYPE html>
<html>
  <head>
    <style>
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <button
      class="toggle-button js-button"
      onclick="
      toggleButton('.js-button');
    "
    >
      Gaming
    </button>

    <button
      class="toggle-button js-button-2"
      onclick="
      toggleButton('.js-button-2');
    "
    >
      Music
    </button>

    <script>
      // The word "toggle" means turn on/off.
      function toggleButton(selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains("is-toggled")) {
          // Before turning this button ON, check if there's
          // already a button that's turned ON and turn it OFF.
          turnOffPreviousButton();

          button.classList.add("is-toggled");
        } else {
          button.classList.remove("is-toggled");
        }
      }

      function turnOffPreviousButton() {
        const previousButton = document.querySelector(".is-toggled");
        if (previousButton) {
          previousButton.classList.remove("is-toggled");
        }
      }
    </script>
  </body>
</html>
