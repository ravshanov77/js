<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="static/styles/calculator.css" />
  </head>
  <body>
    <p class="js-calculation"></p>

    <p>
      <button class="digit" onclick="updateCalculation('1');">1</button>
      <button class="digit" onclick="updateCalculation('2');">2</button>
      <button class="digit" onclick="updateCalculation('3');">3</button>
      <button class="yellow" onclick="updateCalculation(' + ');">+</button>
    </p>

    <p>
      <button class="digit" onclick="updateCalculation('4');">4</button>
      <button class="digit" onclick="updateCalculation('5');">5</button>
      <button class="digit" onclick="updateCalculation('6');">6</button>
      <button class="yellow" onclick="updateCalculation(' - ');">-</button>
    </p>

    <p>
      <button class="digit" onclick="updateCalculation('7');">7</button>
      <button class="digit" onclick="updateCalculation('8');">8</button>
      <button class="digit" onclick="updateCalculation('9');">9</button>
      <button class="yellow" onclick="updateCalculation(' * ');">*</button>
    </p>

    <p>
      <button class="digit" onclick="updateCalculation('0');">0</button>
      <button class="digit" onclick="updateCalculation('.');">.</button>
      <button
        class="digit"
        onclick="calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>
      <button class="yellow" onclick="updateCalculation(' / ');">/</button>
    </p>

    <p>
      <button
        class="digit"
        style="font-size: 18px"
        onclick="calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script src="static/scripts/calculator.js"></script>
  </body>
</html>
