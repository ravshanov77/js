<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button onclick="update(1)">Add to Cart</button>

    <button onclick="update(2)">+2</button>

    <button onclick="update(3)">+3</button>

    <button onclick="update(4)">+4</button>

    <button onclick="update(5)">+5</button>

    <button onclick="update(-1)">Remove from Cart(-1)</button>

    <button onclick="update(-2)">Remove from Cart(-2)</button>

    <button onclick="update(-3)">Remove from Cart(-3)</button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <p class="quantity"></p>

    <script>
      let cartQuantity = 0;

      display();

      function update(change) {
        if (cartQuantity + change > 10) {
          alert("The cart is full");
          return;
        }

        if (cartQuantity + change < 0) {
          alert("Not enough items in the cart");
          return;
        }

        cartQuantity += change;

        display();
      }

      function display() {
        document.querySelector(
          ".quantity"
        ).innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
